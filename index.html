<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Games APP</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand text-light">
                <img src="https://www.freetogame.com/assets/images/freetogame-logo.png" alt="Games Image">
            </a>
        </div>
    </nav>

    <div class="container mb-4">
        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h2 class="text-center"> Find & track the best free-to-play games!</h2>
            <p class="lead text-center">
                Track what you've played and search for what to play next! Plus get free premium loot!
            </p>
            <div class="container d-flex justify-content-center">
                <button class="btn btn-primary px-3 py-3 mx-3">
                    <a id="start" href="#" class="text-decoration-none text-light">
                        GET STARTED
                    </a>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="games" class="row g-4"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
